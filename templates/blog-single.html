{% extends 'base.html' %} {% block content %}








<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-sm-5 pt-4 pb-sm-4">
            <h4 class="inner-text-title font-weight-bold pt-5">Blog</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a href="/">Home</a></li>
                <li class="active"><span class="fa fa-chevron-right mx-2" aria-hidden="true"></span>Blog</li>
            </ul>
        </div>
    </div>
</section>
<section class="about-section py-5">
    <div class="container py-md-5 py-4">
        {% set fname = 'assets/images/' + post.image %}
        <img src="{{url_for('static',filename=fname)}}" alt="" class="img-fluid radius-image">
        <div class="container">
            <nav class="navbar navbar-expand-lg stroke">

                <div class="row mt-sm-5 mt-4">
                    <div class="col-lg-6 about-left-inner pr-lg-5">
                        <h3 class="title-style">{{post.title}}
                        </h3>
                        <h4>{{post.subtitle}}</h4>

                    </div>
                    <br>

                    <p class="mt-3">{{post.content}} </p>
                    <p class="mt-3">Posted by: Dracx on {{ post.date }} </p>
                    <br>
                    <br>


                </div>
        </div>
</section>















{% endblock content %}
